<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <nav class="nav nav-pills flex-column flex-sm-row">
            <a class="flex-sm-fill text-sm-center nav-link" href="scoreboard.html">View High Scores</a>
            <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Time: <span id="timer">00</span></a>
        </nav>

        <div class="jumbotron quiz-container text-center">
            <div class="wrapper w-75 m-auto">
                <div class="intro-container" id="introContainer">
                    <h1 class="display-4">JavaScript Coding Quiz</h1>
                    <p class="lead">Try to answer the following code-related questions within the time limit. Keep in mind that <strong>the incorrect answer will penalize your score time by ten seconds!</strong></p>
                    <a id="startBtn" class="btn btn-primary btn-lg" href="#" role="button">Start Quiz</a>
                </div>

                <div class="quiz-container" id="quizContainer" style="display: none;">
                    <div id="quiz"></div>
                    <p id="question">[Question]</p>
                    <div id="options" class="d-flex flex-column flex-md-row justify-content-md-between">
                        <input id="option1" class="btn btn-primary" type="submit" value="Submit">
                        <input id="option2" class="btn btn-primary" type="submit" value="Submit">
                        <input id="option3" class="btn btn-primary" type="submit" value="Submit">
                        <input id="option4" class="btn btn-primary" type="submit" value="Submit">
                    </div>
                    <div id="results">
                    </div>
                    <audio id="correctAudio">
                        <source src="assets/sounds/correct.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <audio id="incorrectAudio">
                        <source src="assets/sounds/wrong.wav" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </div>
                <div id="finalScoreContainer" style="display:none;">
                    <h1>All done!</h1>
                    <p>Your final score is <span id="finalScore"></span>.</p>
                    <div class="input-group mb-3">
                        <form id="initialsForm" method="POST" class="w-100">
                            <div class="form-group text-left">
                                <input type="text" class="form-control mb-1" id="initialsInput" placeholder="Your initials">
                                <button type="submit" id="initialsSubmit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    <script src="assets/js/questions.js"></script> 
    <script src="assets/js/script.js"></script>    
</body>
</html>
